server:
  port: 9089
  servlet:
    context-path: /
  #######################################
  # undertow
  #######################################
  # 设置IO线程数, 它主要执行非阻塞的任务,它们会负责多个连接, 默认设置每个CPU核心一个线程
  # 阻塞任务线程池, 当执行类似servlet请求阻塞操作, undertow会从这个线程池中取得线程,它的值设置取决于系统的负载
  # 默认值为 io-threads*8(阻塞系数)
  undertow:
    threads:
      io: 1
      worker: 2
    max-http-post-size: 500MB
    
ebnas:
  server-addr: 192.168.31.228:8849
    
